<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="ventas.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/imagenes/shoe.jpg" alt="Logo" class="logo">
            <h1>Dani Sport</h1>
        </header>
        <div class="info-system">
            <h2>Ventas</h2>
        </div>
        <div class="menu">
            <a href="/inicio/inicio.html" class="menu-item">
                <img src="/imagenes/inicio.png" alt="Inicio">
                <span>Inicio</span>
            </a>
            <a href="/flujo de caja/flujo_de_caja.html" class="menu-item">
                <img src="/imagenes/flujo.png" alt="Flujo de caja">
                <span>Flujo de caja</span>
            </a>
            <a href="/inventario/inventario.html" class="menu-item">
                <img src="/imagenes/inventario.png" alt="Inventario">
                <span>Inventario</span>
            </a>
            <a href="/proveedores/proveedores.html" class="menu-item">
                <img src="/imagenes/proveedores.png" alt="Proveedores">
                <span>Proveedores</span>
            </a>
            <a href="/Cuentas Bancarias/cuentas_de_bancos.html" class="menu-item">
                <img src="/imagenes/bancos.png" alt="Cuentas Bancarias">
                <span>Cuentas Bancarias</span>
            </a>
            <a href="/Clientes/clientes.html" class="menu-item">
                <img src="/imagenes/Clientes.png" alt="Clientes">
                <span>Clientes</span>
            </a>
            <a href="/Gastos Del Almacen/gastos_del_almacen.html" class="menu-item">
                <img src="/imagenes/gastos.png" alt="Gastos">
                <span>Gastos</span>
            </a>
        </div>
        <div class="content">
            <form id="ventas-form" class="form" onsubmit="procesarVenta(event)">
                <label for="nombreProducto">Nombre del producto:</label>
                <input type="text" id="nombreProducto" required>

                <label for="categoria">Categor√≠a:</label>
                <select id="categoria">
                    <option value="zapatos">Zapatos</option>
                    <option value="sandalias">Sandalias</option>
                    <option value="ropa_interior">Ropa Interior</option>
                    <option value="pijamas">Pijamas</option>
                    <option value="ropa">Ropa</option>
                </select>
                
                <label for="precio">Precio:</label>
                <input type="text" id="precio" required>

                <label for="nit">Referencia:</label>
                <input type="text" id="nit" required>

                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" required>
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>

                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="ventas.js"></script>
</body>
</html>
