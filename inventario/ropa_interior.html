<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior</title>
    <link rel="stylesheet" href="zapatos.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/imagenes/shoe.jpg" alt="Logo" class="logo">
            <h1>Dani Sport</h1>
        </header>
        <div class="info-system">
            <h2>Ropa Interior</h2>
        </div>
        <div class="menu">
            <a href="/inicio/inicio.html" class="menu-item">
                <img src="/imagenes/inicio.png" alt="Inicio">
                <span>Incio</span>            
            <a href="/flujo de caja/flujo_de_caja.html" class="menu-item">
                <img src="/imagenes/flujo.png" alt="Flujo de caja">
                <span>Flujo de caja</span>
            </a>
            <a href="/inventario/inventario.html" class="menu-item">
                <img src="/imagenes/inventario.png" alt="Inventario">
                <span>Inventario</span>
            </a>
            <a href="/proveedores/proveedores.html" class="menu-item">
                <img src="/imagenes/proveedores.png" alt="Proveedores">
                <span>Proveedores</span>
            </a>
            <a href="/Cuentas Bancarias/cuentas_de_bancos.html" class="menu-item">
                <img src="/imagenes/bancos.png" alt="Cuentas Bancarias">
                <span>Cuentas Bancarias</span>
            </a>
            <a href="/Clientes/clientes.html" class="menu-item">
                <img src="/imagenes/Clientes.png" alt="Clientes">
                <span>Clientes</span>
            </a>
            <a href="/Gastos Del Almacen/gastos_del_almacen.html" class="menu-item">
                <img src="/imagenes/gastos.png" alt="Gastos">
                <span>Gastos</span>
            </a>
        </div>
        <div class="content">
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Buscar producto...">
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>NIT</th>
                            <th>Valor Unitario</th> <!-- Nueva columna para mostrar valor unitario -->  
                            <th>Valor total</th>                          
                            <th>Acciones</th> <!-- Columna para botones de acciones -->
                        </tr>
                    </thead>
                    <tbody id="interior-table-body">
                        <!-- Las filas se agregarán dinámicamente aquí por ropa_interior.js -->
                    </tbody>
                </table>
            </div>
            <a href="intventas.html" class="existentes-button">Vendidos</a>
            <button id="totalInventarioBtn" class="inventory-button">Total Inventario</button>

        </div>
    </div>

    <script src="ropa_interior.js"></script>
</body>
</html>
