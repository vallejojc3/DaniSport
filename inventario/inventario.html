<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Categoría</title>
    <link rel="stylesheet" href="inventario.css">
    <script src="inventario.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="/imagenes/shoe.jpg" alt="Logo" class="logo">
            <h1>Dani Sport</h1>
        </header>
        <div class="info-system">
            <h2>Seleccionar Categoría</h2>
        </div>
        <div class="menu">
            <a href="/flujo de caja/flujo_de_caja.html" class="menu-item">
                <img src="/imagenes/flujo.png" alt="Flujo de caja">
                <span>Flujo de caja</span>
            </a>
            <a href="/inventario/inventario.html" class="menu-item">
                <img src="/imagenes/inventario.png" alt="Inventario">
                <span>Inventario</span>
            </a>
            <a href="/proveedores/proveedores.html" class="menu-item">
                <img src="/imagenes/proveedores.png" alt="Proveedores">
                <span>Proveedores</span>
            </a>
            <a href="/Cuentas Bancarias/cuentas_de_bancos.html" class="menu-item">
                <img src="/imagenes/bancos.png" alt="Cuentas Bancarias">
                <span>Cuentas Bancarias</span>
            </a>
            <a href="/Clientes/clientes.html" class="menu-item">
                <img src="/imagenes/Clientes.png" alt="Clientes">
                <span>Clientes</span>
            </a>
            <a href="/Gastos Del Almacen/gastos_del_almacen.html" class="menu-item">
                <img src="/imagenes/gastos.png" alt="Gastos">
                <span>Gastos</span>
            </a>
        </div>
        <form class="form" id="categoryForm">
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria">
                <option value="zapatos">Zapatos</option>
                <option value="sandalias">Sandalias</option>
                <option value="ropa_interior">Ropa Interior</option>
                <option value="pijamas">Pijamas</option>
                <option value="ropa">Ropa</option>
            </select>
            <button type="submit" class="menu-item">Confirmar</button>
        </form>
    </div>
</body>
</html>
